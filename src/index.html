<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1bc3a7e061.js" crossorigin="anonymous"></script>
    <title>Todo-List</title>
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">
            <h1>Today's To Do</h1>
            <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <form class="add-task" action="">
            <input type="text" id="todo" placeholder="Add to your list...">
            <button id="add-todo" type="button"><i class="fa-solid fa-arrow-left-long"></i></button>
        </form>
        <ul id="todoList">
        </ul>
        <button class="clearCompleted" type="button">Clear all completed</button>
        <p class="notify">Please check</p>
    </div>
</body>
</html>
